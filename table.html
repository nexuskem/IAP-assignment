<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <table class="tv-schedule">
        <tr>
            <td class="time-header">7:00pm</td>
            <td class="time-header">7:30pm</td>
            <td class="time-header">8:00pm</td>
        </tr>
        <tr>
            <td colspan="3" class="movie-title">The Sunday Night Movie</td>
        </tr>
        <tr>
            <td>Perry Mason</td>
            <td>Candid Camera</td>
            <td>What's My Line</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">The Wackiest Ship in the Army</td>
        </tr>
    </table>

    <table class="fruit-table">
        <tr>
            <td>apples</td>
            <td class="empty"></td>
            <td>pears</td>
        </tr>
        <tr>
            <td>bananas</td>
            <td>oranges</td>
            <td rowspan="2">pineapple</td>
        </tr>
        <tr>
            <td>lychees</td>
            <td class="empty"></td>
        </tr>
    </table>
</body>

</html>
